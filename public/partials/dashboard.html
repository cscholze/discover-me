<md-content>
    <form action="/scan/discover" method="POST">
    <p> Scan for network peers</p>
    <ul> Default Flags
      <li> '-oX -' (output as XML for libnmap parsing)</li>
      <li> '-sn' disable port scanning</li>
      <li> '--disable-arp-ping'</li>
    </ul>
    <input type="submit" value="Scan for network peers">

  </form>
</md-content>

<md-content layout="column">

  <md-card layout="row" ng-repeat="host in discoveryResults.upHosts">
    <md-card-content layout="column">
      {{host}}
      <md-button class="md-button" aria-label="Custom Icon Button">
        <md-icon md-svg-src="vendor/bower_components/material-design-icons/action/svg/production/ic_visibility_24px.svg"></md-icon>
        SCAN HOST
      </md-button>
    </md-card-content>

    <md-card-content layout="column">
      PORT
    </md-card-content>

    <md-card-content>
      SERVICE
    </md-card-content>

  </md-card>

</md-content>



  <form action="/networkInterfaces" method="POST">
    <p> get network interface information </p>
    <input type="submit">
  </form>

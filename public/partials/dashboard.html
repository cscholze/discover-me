<md-content layout-md="column" layout="row">
  <md-button ng-click="discover()" class="md-primary">
    Discover Neighbors
  </md-button>
  <md-progress-circular md-mode="indeterminate" ng-show="isDiscovering"></md-progress-circular>
  <md-button class="md-primary" aria-label="Save scan" >Save Scan</md-button>
</md-content>

<md-content layout="column" flex role="main">

  <md-card layout="row" ng-repeat="(host, data) in discoveryResults" flex layout-md="column">

    <md-card-content layout="column">
      <div>{{host}}</div>
      <div>{{discoveryResults[host].hostname}}</div>
      <md-button class="md-primary" host="{{host}}" aria-label="Scan host {{host}}" ng-click="scanHost($event)">
        <md-icon md-svg-src="vendor/bower_components/material-design-icons/action/svg/production/ic_visibility_24px.svg"></md-icon>
        SCAN HOST
      </md-button>
    </md-card-content>

    <md-card-content>
      <md-progress-circular md-mode="indeterminate" ng-show="discoveryResults[host].loading"></md-progress-circular>
    </md-card-content>

    <md-card-content layout="column" ng-show="data.error" flex>
      {{discoveryResults[host].error}}
    </md-card-content>

    <md-card-content layout="column" ng-show="data.ports.length > 0">
      <div>PORT</div>
      <md-content ng-repeat="port in data.ports">
        <div>{{port.portid}}</div>
      </md-content>
    </md-card-content>

    <md-card-content layout="column" ng-show="data.ports.length > 0">
      PROTOCOL
      <md-content ng-repeat="port in data.ports">
        <div>{{port.protocol}}</div>
      </md-content>
    </md-card-content>

    <md-card-content layout="column" ng-show="data.ports.length > 0">
      SERVICE
      <md-content ng-repeat="port in data.ports">
        <div>{{port.serviceName}}</div>
      </md-content>
    </md-card-content>

  </md-card>

</md-content>

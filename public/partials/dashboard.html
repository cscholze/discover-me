<md-content>
  <md-button ng-click="discover()" class="md-primary"> Discover Neighbors </md-button>
</md-content>

<md-content layout="column">

  <md-card layout="row" ng-repeat="(host, data) in discoveryResults">

    <md-card-content layout="column">
      <div>{{host}}</div>
      <div>{{discoveryResults[host].hostname}}</div>
      <md-button class="md-button" host="{{host}}" aria-label="Custom Icon Button" ng-click="scanHost($event)">
        <md-icon md-svg-src="vendor/bower_components/material-design-icons/action/svg/production/ic_visibility_24px.svg"></md-icon>
        SCAN HOST
      </md-button>
    </md-card-content>

    <md-card-content layout="column">
      <div>PORT</div>
      <md-content ng-repeat="port in data.ports">
        <div ng-hide="port.portid">No ports found</div>
        <div>{{port.portid}}</div>
      </md-content>
    </md-card-content>

    <md-card-content layout="column">
      PROTOCOL
      <md-content ng-repeat="port in data.ports">
        <div>{{port.protocol}}</div>
      </md-content>
    </md-card-content>

    <md-card-content layout="column">
      SERVICE
      <md-content ng-repeat="port in data.ports">
        <div>{{port.serviceName}}</div>
      </md-content>
    </md-card-content>

  </md-card>

</md-content>

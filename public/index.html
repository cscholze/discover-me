<!doctype html>
<html lang="en" ng-app="discoverMeApp" ng-controller="SiteCtrl" ng-strict-di>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1">

  <title>DiscoverMe</title>

  <!-- Material Icon font
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  -->

  <!-- Angular Material style sheet -->
  <link href="vendor/bower_components/angular-material/angular-material.min.css" rel="stylesheet" >
  <!-- Custom Styles -->
  <link href="styles/main.css" rel="stylesheet">
</head>

  <body class="docs-body" layout="row" ng-cloak>
    <md-sidenav class="site-sidenav md-sidenav-left" md-whiteframe="z2"
                md-component-id="left" hide-print
                md-is-locked-open="$mdMedia('gt-sm')">

      <header class="nav-header">
        <a ng-href="#/dashboard" class="app-logo">
          <img src="img/nmap-logo-256x256.png" alt="">
          <h1 class="app-logotype md-heading">Discover Me</h1>
        </a>
      </header>

      <md-content flex role="navigation">
        <ul class="sidebar-menu">
          <li>
            <h2 class="menu-heading md-subhead">Discover</h2>
          </li>
        </ul>
      </md-content>
    </md-sidenav>

  <div layout="column" tab-index="-1" role="main" flex>
    <md-toolbar class="site-toolbar" md-whiteframe="z1">

      <div class="md-toolbar-tools app-toolbar-tools" tab-index="-1">
        <md-button class="md-icon-button" ng-click="openMenu()" hide-gt-sm aria-label="Toggle Menu">
         <md-icon md-svg-src="vendor/bower_components/material-design-icons/navigation/svg/production/ic_menu_18px.svg"></md-icon>        </md-button>
        <div layout="row" flex class="fill-height">
          <h2 class="md-toolbar-item md-breadcrumb md-headline">Discover Me</h2>
        </div>
      </div>
    </md-toolbar>

    <md-content md-scroll-y layout="column" flex>
      <div ng-view layout-padding></div>

      <div layout="column" flex="noshrink">
        <div id="footer">
          <div>&#169; Caleb Scholze 2016</div>
        </div>
      </div>
    </md-content>
  </div>

  <!-- Libraries -->
  <script src="vendor/bower_components/angular/angular.min.js"></script>
  <script src="vendor/bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="vendor/bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="vendor/bower_components/angular-messages/angular-messages.min.js"></script>
  <script src="vendor/bower_components/angular-material/angular-material.min.js"></script>
  <script src="vendor/bower_components/angular-route/angular-route.min.js"></script>

  <!-- Local Scripts -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>


</body>
</html>
